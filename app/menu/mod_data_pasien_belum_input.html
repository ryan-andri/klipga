<div class="card mt-2">
    <div class="card-header">
        <h3>Data Pasien Belum input</h3>
        <div class="row mt-4 mb-3">
            <div class="col-sm-3">
                <div class="form-floating">
                    <input class="form-control" id="input_tgl_filter" type="date" name="input_tgl_filter" />
                    <label for="input_tgl_filter">Tanggal Filter</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_input_pasien" tabindex="-1" aria-labelledby="inputPasien" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Input Data Lanjutan Pasien</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form_input_pasien">
                        <div class="row">
                            <div class="d-flex justify-content-center">
                                <div class="text-center form-control bg-dark mb-3 p-2">
                                    <strong class="text-light">DATA PASIEN</strong>
                                </div>
                            </div>
                            <input type="text" name="action_input" class="form-control" id="action_input" hidden>
                            <input type="text" name="hid_pasien" class="form-control" id="hid_pasien" hidden>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" name="ro_input_nama" class="form-control disabled"
                                        id="ro_input_nama" placeholder="Nama Pasien">
                                    <label for="ro_input_nama">Nama Pasien TBC</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control disabled" id="ro_input_panggilan" type="text"
                                        name="ro_input_panggilan" placeholder="Nama Panggilan" />
                                    <label for="ro_input_panggilan">Nama Panggilan</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input class="form-control disabled" id="ro_input_nik" type="text"
                                        name="ro_input_nik" placeholder="NIK" />
                                    <label for="ro_input_nik">NIK</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control disabled" id="ro_input_bpjs" type="text"
                                        name="ro_input_bpjs" placeholder="No. BPJS" />
                                    <label for="ro_input_bpjs">No. BPJS</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="text-center form-control bg-dark mb-3 p-2">
                                    <strong class="text-light">TIPE DIAGNOSIS DAN KLASIFIKASI PASIEN</strong>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select name="input_tipe_diagnosis" class="form-select" id="input_tipe_diagnosis"
                                        placeholder="Tipe Diagnosis">
                                        <option selected disabled>-</option>
                                        <option value="Terkonfirmasi bakteriologis">Terkonfirmasi bakteriologis</option>
                                        <option value="Terdiagnosis klinis">Terdiagnosis klinis</option>
                                    </select>
                                    <label for="input_tipe_diagnosis">Tipe Diagnosis</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_klasifikasi_pengobatan_sebelumnya" class="form-select"
                                        id="input_klasifikasi_pengobatan_sebelumnya" placeholder="Tipe Diagnosis">
                                        <option selected disabled>-</option>
                                        <option value="Baru">Baru</option>
                                        <option value="Diobati setelah gagal">Diobati setelah gagal</option>
                                        <option value="Riwayat pengobatan sebelumnya tidak diketahui">Riwayat pengobatan
                                            sebelumnya tidak diketahui</option>
                                        <option value="kambuh">kambuh</option>
                                        <option value="Diobati setelah putus berobat">Diobati setelah putus berobat
                                        </option>
                                    </select>
                                    <label for="input_klasifikasi_pengobatan_sebelumnya">Klasifikasi Berdasarkan Riwayat
                                        pengobatan sebelumnya</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_klasifikasi_icd10" class="form-control"
                                        id="input_klasifikasi_icd10" placeholder="Klasifikasi berdasarkan kode ICD 10">
                                    <label for="input_klasifikasi_icd10">Klasifikasi berdasarkan kode ICD 10</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-floating mb-3">
                                            <select name="input_klasifikasi_anatomi" class="form-select"
                                                id="input_klasifikasi_anatomi"
                                                placeholder="Klasifikasi Berdasarkan lokasi anatomi">
                                                <option selected disabled>-</option>
                                                <option value="TBC Paru">TBC Paru</option>
                                                <option value="TBC Ekstraparu">TBC Ekstraparu</option>
                                            </select>
                                            <label for="input_klasifikasi_anatomi">Klasifikasi Berdasarkan lokasi
                                                anatomi</label>
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="input_ektraparu_lokasi" class="form-control"
                                                id="input_ektraparu_lokasi" placeholder="Lokasi Ektraparu">
                                            <label for="input_ektraparu_lokasi">Lokasi Ektraparu</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_klasifikasi_hiv" class="form-select" id="input_klasifikasi_hiv"
                                        placeholder="Klasifikasi Berdasarkan status HIV">
                                        <option selected disabled>-</option>
                                        <option value="Positif">Positif</option>
                                        <option value="Negatif">Negatif</option>
                                        <option value="Tidak diketahui">Tidak diketahui</option>
                                    </select>
                                    <label for="input_klasifikasi_hiv">Klasifikasi Berdasarkan status HIV</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <select name="input_dirujuk_oleh" class="form-select"
                                                id="input_dirujuk_oleh" placeholder="Dirujuk/dikirim oleh">
                                                <option selected disabled>-</option>
                                                <option value="Kader/Komunitas">Kader/Komunitas:</option>
                                                <option value="Fasyankes lainnya">Fasyankes lainnya:</option>
                                                <option value="Lain-lain">Lain-lain:</option>
                                            </select>
                                            <label for="input_dirujuk_oleh">Dirujuk/dikirim oleh</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="input_dirujuk_oleh_isian" class="form-control"
                                                id="input_dirujuk_oleh_isian"
                                                placeholder="Nama Kader/Fasyankes/Lain-lain">
                                            <label for="input_dirujuk_oleh_isian">Nama Kader/Fasyankes/Lain-lain</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="text-center form-control bg-dark mb-3 p-2">
                                    <strong class="text-light">PINDAHAN DARI</strong>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" value="-" name="input_pindahan_nama_fasyankes"
                                        class="form-control" id="input_pindahan_nama_fasyankes"
                                        placeholder="Lokasi Ektraparu">
                                    <label for="input_pindahan_nama_fasyankes">Nama Fasyankes</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" value="-" name="input_pindahan_alamat_fasyankes"
                                        class="form-control" id="input_pindahan_alamat_fasyankes"
                                        placeholder="Lokasi Ektraparu">
                                    <label for="input_pindahan_alamat_fasyankes">Alamat Fasyankes</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" value="-" name="input_pindahan_kota" class="form-control"
                                        id="input_pindahan_kota" placeholder="Kab/Kota">
                                    <label for="input_pindahan_kota">Kab/Kota</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" value="-" name="input_pindahan_provinsi" class="form-control"
                                        id="input_pindahan_provinsi" placeholder="Provinsi">
                                    <label for="input_pindahan_provinsi">Provinsi</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="text-center form-control bg-dark mb-3 p-2">
                                <strong class="text-light">INVESTIGASI KONTAK</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select name="input_investigasi_kontak" class="form-select"
                                        id="input_investigasi_kontak" placeholder="Dilakukan investigasi kontak">
                                        <option value="Tidak" selected>Tidak</option>
                                        <option value="Ya">Ya</option>
                                    </select>
                                    <label for="input_investigasi_kontak">Dilakukan investigasi kontak</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_jumlah_kontak_serumah" class="form-control"
                                        id="input_jumlah_kontak_serumah" placeholder="Jumlah Kontak (serumah dan erat)">
                                    <label for="input_jumlah_kontak_serumah">Jumlah Kontak (serumah dan erat)</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_jumlah_kontak_investigasi" class="form-control"
                                        id="input_jumlah_kontak_investigasi" placeholder="Jumlah kontak di investigasi">
                                    <label for="input_jumlah_kontak_investigasi">Jumlah kontak di investigasi</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_jumlah_kontak_tbc" class="form-control"
                                        id="input_jumlah_kontak_tbc" placeholder="Jumlah Terkonfirmasi TBC">
                                    <label for="input_jumlah_kontak_tbc">Jumlah Terkonfirmasi TBC</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="text-center form-control bg-dark mb-3 p-2">
                                <strong class="text-light">KEGIATAN TBC DM</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select name="input_riwayat_dm" class="form-select" id="input_riwayat_dm"
                                        placeholder="Riwayat DM">
                                        <option value="Tidak" selected>Tidak</option>
                                        <option value="Ya">Ya</option>
                                    </select>
                                    <label for="input_riwayat_dm">Riwayat DM</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select name="input_tes_dm" class="form-select" id="input_tes_dm"
                                        placeholder="Hasil Tes DM">
                                        <option value="Negatif" selected>Negatif</option>
                                        <option value="Positif">Positif</option>
                                    </select>
                                    <label for="input_tes_dm">Hasil Tes DM</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select name="input_terapi_dm" class="form-select" id="input_terapi_dm"
                                        placeholder="Terapi DM">
                                        <option value="OHO" selected>OHO</option>
                                        <option value="Insulin">Inj. Insulin</option>
                                    </select>
                                    <label for="input_terapi_dm">Terapi DM</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="text-center form-control bg-dark mb-3 p-2">
                                <strong class="text-light">PANDUAN OAT & OBAT</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <select name="input_panduan_oat" class="form-select" id="input_panduan_oat"
                                                placeholder="Panduan OAT">
                                                <option selected disabled>-</option>
                                                <option value="kategori-1">Kategori-1</option>
                                                <option value="kategori-2">Kategori-2</option>
                                                <option value="kategori anak">Kategori Anak</option>
                                            </select>
                                            <label for="input_panduan_oat">Panduan OAT</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="input_panduan_oat_isian" class="form-control"
                                                id="input_panduan_oat_isian" placeholder="Sebutkan...">
                                            <label for="input_panduan_oat_isian">Sebutkan...</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_bentuk_oat" class="form-select" id="input_bentuk_oat"
                                        placeholder="Bentuk OAT">
                                        <option selected disabled>-</option>
                                        <option value="KDT">KDT</option>
                                        <option value="Kombipak">Kombipak/Obat lepas</option>
                                    </select>
                                    <label for="input_bentuk_oat">Bentuk OAT</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select name="input_sumber_obat" class="form-select" id="input_sumber_obat"
                                        placeholder="Sumber Obat">
                                        <option value="Program TBC" selected>Program TBC</option>
                                        <option value="Bayar sendiri">Bayar sendiri</option>
                                        <option value="Asuransi">Asuransi</option>
                                        <option value="Lain-lain">Lain-lain</option>
                                    </select>
                                    <label for="input_sumber_obat">Sumber Obat</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_sumber_obat_isian" class="form-control"
                                        id="input_sumber_obat_isian" placeholder="Asuransi/Lain-lain">
                                    <label for="input_sumber_obat_isian">Asuransi/Lain-lain</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="simpan_input_pasien"
                                class="btn btn-primary form-control mb-0"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table id="tabel_pasien" class="dataTable dt-responsive table table-striped nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>No NIK</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Nomor HP</th>
                    <th>Tanggal Input</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
