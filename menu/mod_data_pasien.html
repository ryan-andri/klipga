<h3>Data Pasien</h3>
<div class="card mt-2">
    <div class="row ms-1 mt-2">
        <div class="col-sm-3">
            <div class="form-floating">
                <input class="form-control" id="input_tgl_filter" type="date" name="input_tgl_filter" />
                <label for="input_tgl_filter">Tanggal Filter</label>
            </div>
        </div>
    </div>
    <!-- Modal Tambah Peserta -->
    <div class="modal fade" id="modal_peserta" tabindex="-1" aria-labelledby="tambahPeserta" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahPeserta">Form Peserta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form_peserta">
                        <div class="d-flex justify-content-center mb-2">
                            <label><strong>DATA DIRI</strong></label>
                        </div>
                        <div class=" row">
                            <!-- Col 1  -->
                            <div class="col-md-6">
                                <input type="text" name="action" class="form-control" id="action" hidden>
                                <input type="text" name="hid" class="form-control" id="hid" hidden>
                                <div class="form-floating mb-3">
                                    <input type="date" name="input_tgl_daftar" class="form-control"
                                        id="input_tgl_daftar" placeholder="Tanggal Daftar">
                                    <label for="input_tgl_daftar">Tanggal Daftar</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_nik" class="form-control" id="input_nik"
                                        placeholder="NIK">
                                    <label for="input_nik">NIK</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="input_nama" type="text" name="input_nama"
                                        placeholder="Nama Lengkap" />
                                    <label for="input_nama">Nama Lengkap</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="input_tempat_lahir" type="text"
                                        name="input_tempat_lahir" placeholder="Tempat Lahir" />
                                    <label for="input_tempat_lahir">Tempat Lahir</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="input_tgl_lahir" type="date" name="input_tgl_lahir"
                                        placeholder="Tanggal Lahir" />
                                    <label for="input_tgl_lahir">Tanggal Lahir</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_nohp" class="form-control" id="input_nohp"
                                        placeholder="No. Handphone">
                                    <label for="input_nohp">No. Handphone</label>
                                </div>
                            </div>
                            <!-- Col 2  -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_alamat" class="form-control" id="input_alamat"
                                        placeholder="Alamat">
                                    <label for="input_alamat">Alamat</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_jns_kelamin" class="form-select" id="input_jns_kelamin"
                                        placeholder="Jenis Kelamin">
                                        <option value="" selected disabled>-</option>
                                        <option value="Laki-Laki">Laki-Laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                    <label for="input_jns_kelamin">Jenis Kelamin</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_sts_nikah" class="form-select" id="input_sts_nikah"
                                        placeholder="Status Pernikahan">
                                        <option value="" selected disabled>-</option>
                                        <option value="Belum Menikah">Belum Menikah</option>
                                        <option value="Menikah">Menikah</option>
                                        <option value="Cerai">Cerai</option>
                                    </select>
                                    <label for="input_sts_nikah">Status Pernikahan</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_pekerjaan" class="form-control" id="input_pekerjaan"
                                        placeholder="Pekerjaan">
                                    <label for="input_pekerjaan">Pekerjaan</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_pendidikan" class="form-select" id="input_pendidikan"
                                        placeholder="Pendidikan">
                                        <option value="" selected disabled>?</option>
                                        <option value="-">-</option>
                                        <option value="S3">S3</option>
                                        <option value="S2">S2</option>
                                        <option value="Diploma/S1">Diploma/S1</option>
                                        <option value="SMA">SMA</option>
                                        <option value="SMP">SMP</option>
                                        <option value="SD">SD</option>
                                    </select>
                                    <label for="input_pendidikan">Pendidikan</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_gol_darah" class="form-select" id="input_gol_darah"
                                        placeholder="Golongan Darah">
                                        <option value="" selected disabled>?</option>
                                        <option value="-">-</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="AB">AB</option>
                                        <option value="O">O</option>
                                    </select>
                                    <label for="input_gol_darah">Golongan Darah</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <label><strong>PEMBUATAN</strong></label>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <div class="form-control me-2">
                                <input class="form-check-input" type="checkbox" id="status_skd">
                                <label class="form-check-label" for="status_skd">
                                    SKD
                                </label>
                            </div>
                            <div class="form-control me-2">
                                <input class="form-check-input" type="checkbox" id="status_rohani">
                                <label class="form-check-label" for="status_rohani">
                                    Rohani
                                </label>
                            </div>
                            <div class="form-control">
                                <input class="form-check-input" type="checkbox" id="status_skbn">
                                <label class="form-check-label" for="status_skbn">
                                    SKBN
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="simpan_peserta" class="btn btn-primary mb-0">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- modal SKD -->
    <div class="modal fade" id="modal_skd" tabindex="-1" aria-labelledby="tambahSKD" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahSKD">Form SKD</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="mask_status" class="d-flex justify-content-center mb-2 d-none">
                        <h3 class="text-center text-danger"><strong>PESERTA BELUM MELAKUKAN PEMBAYARAN</strong></h3>
                    </div>
                    <form id="form_skd">
                        <div class=" row">
                            <!-- Col 1  -->
                            <div class="col-md-6">
                                <input type="text" name="skd_hid" class="form-control" id="skd_hid" hidden>
                                <div class="form-floating mb-3">
                                    <input type="date" name="skd_tgl_daftar" class="form-control" id="skd_tgl_daftar"
                                        placeholder="Tanggal Daftar">
                                    <label for="skd_tgl_daftar">Tanggal Daftar</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_nama" type="text" name="skd_nama"
                                        placeholder="Nama Lengkap" />
                                    <label for="skd_nama">Nama Lengkap</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_bmi" type="text" name="skd_bmi"
                                        placeholder="bmi" />
                                    <label for="skd_bmi">Hasil BMI</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_tinggi_badan" type="text"
                                        name="skd_tinggi_badan" placeholder="Tinggi Badan" />
                                    <label for="skd_tinggi_badan">Tinggi Badan (cm)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_berat_badan" type="text" name="skd_berat_badan"
                                        placeholder="Berat Badan" />
                                    <label for="skd_berat_badan">Berat Badan (kg)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_tensi" type="text" name="skd_tensi"
                                        placeholder="Tensi" />
                                    <label for="skd_tensi">Tensi (mmHg)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="skd_dokter" class="form-select" id="skd_dokter"
                                        placeholder="Dokter Pemeriksa">
                                        <option value="" selected disabled>?</option>
                                        <option value="BAIK">BAIK</option>
                                        <option value="KURANG BAIK">KURANG BAIK</option>
                                        <option value="TIDAK BAIK">TIDAK BAIK</option>
                                    </select>
                                    <label for="skd_dokter">Dokter Pemeriksa</label>
                                </div>
                            </div>
                            <!-- Col 2  -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_tempat_lahir" type="text"
                                        name="skd_tempat_lahir" placeholder="Tempat Lahir" />
                                    <label for="skd_tempat_lahir">Tempat Lahir</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_tgl_lahir" type="date" name="skd_tgl_lahir"
                                        placeholder="Tanggal Lahir" />
                                    <label for="skd_tgl_lahir">Tanggal Lahir</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_nohp" type="text" name="skd_nohp"
                                        placeholder="Nomor HP" />
                                    <label for="skd_nohp">Nomor HP</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_suhu" type="text" name="skd_suhu"
                                        placeholder="Suhu" />
                                    <label for="skd_suhu">Suhu Badan (Celcius)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_nadi" type="text" name="skd_nadi"
                                        placeholder="Denyut Nadi" />
                                    <label for="skd_nadi">Denyut Nadi (/Menit)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="skd_tujuan" type="text" name="skd_tujuan"
                                        placeholder="Tujuan Penggunaan" />
                                    <label for="skd_tujuan">Tujuan Penggunaan</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="skd_hasil" class="form-select" id="skd_hasil" placeholder="Hasil SKD">
                                        <option value="" selected disabled>?</option>
                                        <option value="BAIK">BAIK</option>
                                        <option value="KURANG BAIK">KURANG BAIK</option>
                                        <option value="TIDAK BAIK">TIDAK BAIK</option>
                                    </select>
                                    <label for="skd_hasil">Hasil</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" id="print_skd" class="btn btn-warning mb-0">Cetak SKD</button>
                            <button type="button" id="simpan_skd" class="btn btn-primary mb-0">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table id="tabel_pasien" class="dataTable dt-responsive table table-striped nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>No NIK</th>
                    <th>Nomor HP</th>
                    <th>Jenis Kelamin</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
