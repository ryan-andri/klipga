<h3>Data Pasien</h3>
<div class="card mt-2">
    <div class="row ms-1 mt-2">
        <div class="col-sm-3">
            <div class="form-floating">
                <input class="form-control" id="input_tgl_filter" type="date" name="input_tgl_filter" />
                <label for="input_tgl_filter">Tanggal Filter</label>
            </div>
        </div>
    </div>
    <!-- Modal Tambah Pasien -->
    <div class="modal fade" id="modal_pasien" tabindex="-1" aria-labelledby="tambahPasien" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahPasien">Form Data Pasien</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form_pasien">
                        <div class="row">
                            <input type="text" name="action" class="form-control" id="action" hidden>
                            <input type="text" name="hid" class="form-control" id="hid" hidden>
                            <!-- Col 1  -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_nama" class="form-control" id="input_nama"
                                        placeholder="Nama Pasien">
                                    <label for="input_nama">Nama Pasien TBC</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="input_nama_panggilan" type="text"
                                        name="input_nama_panggilan" placeholder="Nama Lengkap" />
                                    <label for="input_nama_panggilan">Nama Panggilan</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="input_nik" type="text" name="input_nik"
                                        placeholder="NIK" />
                                    <label for="input_nik">NIK</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="input_bpjs" type="text" name="input_bpjs"
                                        placeholder="No. BPJS" />
                                    <label for="input_bpjs">No. BPJS</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <select name="input_kelamin" class="form-select" id="input_kelamin"
                                                placeholder="Jenis Kelamin">
                                                <option value="" selected disabled>-</option>
                                                <option value="Laki-Laki">Laki-Laki</option>
                                                <option value="Perempuan">Perempuan</option>
                                            </select>
                                            <label for="input_kelamin">Jenis Kelamin</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <select name="input_usia_subur" class="form-select" id="input_usia_subur"
                                                placeholder="Usia Subur (Jika Perempuan)">
                                                <option value="-" selected>-</option>
                                                <option value="Hamil">Hamil</option>
                                                <option value="Tidak Hamil">Tidak Hamil</option>
                                            </select>
                                            <label for="input_usia_subur">Usia Subur (Jika Perempuan)</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="input_tgl_lahir" type="date" name="input_tgl_lahir"
                                        placeholder="Tanggal Lahir" />
                                    <label for="input_tgl_lahir">Tanggal Lahir</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="input_umur" class="form-control" id="input_umur"
                                                placeholder="Umur" disabled>
                                            <label for="input_umur">Umur</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="input_umur_bulan" class="form-control"
                                                id="input_umur_bulan" placeholder="Bulan" disabled>
                                            <label for="input_umur_bulan">Bulan</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Col 2  -->
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="input_berat_badan" class="form-control"
                                                id="input_berat_badan" placeholder="Berat Badan (KG)">
                                            <label for="input_berat_badan">Berat Badan (kg)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="input_tinggi_badan" class="form-control"
                                                id="input_tinggi_badan" placeholder="Tinggi Badan (cm)">
                                            <label for="input_tinggi_badan">Tinggi Badan (cm)</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_alamat" class="form-control" id="input_alamat"
                                        placeholder="Alamat">
                                    <label for="input_alamat">Alamat Lengkap</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_pekerjaan" class="form-control" id="input_pekerjaan"
                                        placeholder="Pekerjaan">
                                    <label for="input_pekerjaan">Pekerjaan</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_imun_bcg" class="form-select" id="input_imun_bcg"
                                        placeholder="Imunisasi BCG">
                                        <option value="Tidak Ada">Tidak Ada</option>
                                        <option value="Ada">Ada</option>
                                    </select>
                                    <label for="input_imun_bcg">Imunisasi BCG</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_nohp" class="form-control" id="input_nohp"
                                        placeholder="No. Handphone">
                                    <label for="input_nohp">No. Handphone</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="input_skor_tb_anak" class="form-control"
                                        id="input_skor_tb_anak" placeholder="Skor TB Anak">
                                    <label for="input_skor_tb_anak">Skor TB Anak</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="input_petugas_kes" class="form-select" id="input_petugas_kes"
                                        placeholder="Petugas Kesehatan">
                                        <option value="Tidak">Tidak</option>
                                        <option value="Ya">Ya</option>
                                    </select>
                                    <label for="input_petugas_kes">Petugas Kesehatan</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="simpan_pasien"
                                class="btn btn-primary form-control mb-0">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table id="tabel_pasien" class="dataTable dt-responsive table table-striped nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>No NIK</th>
                    <th>Nomor HP</th>
                    <th>Jenis Kelamin</th>
                    <th>Tanggal Input</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
